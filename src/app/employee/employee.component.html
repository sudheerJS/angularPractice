<table>
  <thead>
    <tr>
      <td>
        Code</td>
      <td>Name</td>
      <td>Gender</td>
      <td>DOB</td>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor='let employee of employees'>
      <td> {{ employee.code | uppercase }} </td>
      <td> {{ employee.name }} </td>
      <td> {{ employee.gender }} </td>
      <td> {{ employee.dob | date:'dd/mm/yyyy' }} </td>
    </tr>
    <tr *ngIf="!employees || employees.length==0" class="trDanger">
      <td colspan='3'> NoData Found</td>
    </tr>
  </tbody>
</table>
