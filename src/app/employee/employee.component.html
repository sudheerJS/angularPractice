<table>
  <thead>
    <tr>
      <td>
        Code</td>
      <td>Name</td>
      <td>Gender</td>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor='let employee of employees'>
      <td> {{ employee.code }} </td>
      <td> {{ employee.name }} </td>
      <td> {{ employee.gender }} </td>
    </tr>
  </tbody>
</table>
